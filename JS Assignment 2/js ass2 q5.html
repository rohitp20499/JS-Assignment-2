<!DOCTYPE html>
<html>

<head>
  <script>
    (function reverseString() {
      var str = "hello";
      var result = "";
      for (var i = str.length - 1; i >= 0; i--) {
        result = result + str[i];
      }
      console.log(result);
    })();
  </script>
</head>

<body>
  <p>See the console.</p>
</body>

</html>
