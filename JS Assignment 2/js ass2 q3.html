<!DOCTYPE html>
<html>

<head>
  <script>
    (function sorting() {
      var arr = [1, 4, 2, 5, 7];
      var temp;
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] > arr[i + 1]) {
          temp = arr[i];
          arr[i] = arr[i + 1];
          arr[i + 1] = temp;
        }
      }
      console.log(arr);
    })();
  </script>
</head>

<body>
  <p>See the console.</p>
</body>

</html>
